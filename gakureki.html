<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="gakureki">
        <h1>学歴</h1>
        <p>「自動入力」を使うと、入学卒業年度を自動で計算されます</p>
    </div>
    <div class="btn1">
        <button type="button">自動入力</button>
    </div>
    <div class="preview">
        <button type="button">プレビュー</button>
    </div>

    <div class="jidounyuuryoku1">
    <div class="title">
        <h1>学歴自動入力</h1>
        <p>生年月日と在籍年数をもとに、入学・卒業年を自動計算します</p>
        <p>※年は西暦で出力されます。</p>
    </div>

    <div class="form">
        <div id="seinenngappi">生年月日</div>
        <p>
            <select name="year">
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
            </select>年
            <select name="month">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>月
            <select name="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>日
        </p>
        
        <div id="saisyuugakureki">最終学歴</div>
        <p>
            <select name="gakureki">
                <option value="tyugaku">中学</option>
                <option value="koukou">高校</option>
                <option value="senmon">専門学校</option>
            </select>
        </p>
        
        <div class="set1">
            <div class="tyugaku">
                <div class="gakkou" width:50px;>
                    <input type="text" autocomplete="off" placeholder="○○市立○○中学校"><br>
                    <input type="number" autocomplete="off" controls-position="right" min="0" max="3">
                    <span>年間在籍</span>
                </div>
            </div>

            <div class="koukou">
                <div class="gakkou">
                    <input type="text" autocomplete="off" placeholder="○○県立○○高等学校 ○○科"><br>
                    <input type="number" autocomplete="off" controls-position="right" min="0" max="3">
                    <span>年間在籍</span>
                </div>
            </div>

            <div class="senmon">
                <div class="gakkou">
                    <input type="text" autocomplete="off" placeholder="○○専門学校 ○○科"><br>
                    <input type="number" autocomplete="off" controls-position="right" min="0" max="3">
                    <select name="sentaku">
                        <option value="sotugyou">卒業</option>
                        <option value="zaigaku">在学中</option>
                        <option value="mikomi">卒業見込み</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="btn1">
            <button type="button">追加</button>
        </div>
    </div>
    </div>



    <div class="kamoku">
        <h1>好きな科目</h1>
        <p><input type="text"></p>
        <div class="preview">
            <button type="button">プレビュー</button>
        </div>
    </div>


    <div class="syumi">
        <h1>趣味・特技</h1>
        <div class="btn1">
            <button type="button">校正</button>
        </div>
        <div>
            <p><textarea name="teuti" id="teuti" cols="55" rows="5" maxlength="150"></textarea></p>
        </div>
        <div class="preview">
            <button type="button">プレビュー</button>
        </div>
    </div>

    <div class="tokutyou">
        <h1>私の特長</h1>
        <div class="btn1">
            <button type="button" >校正</button>
        </div>
        <div>
            <p><textarea name="teuti" id="teuti" cols="55" rows="5" maxlength="150"></textarea></p>
        </div>
        <div class="preview">
            <button type="button">プレビュー</button>
        </div>
    </div>


    <div class="button">
        <div class="btn1">
            <button type="button">次へ</button>
        </div>
        <div class="btn2">
            <button type="button">前へ</button>
        </div>
    </div>
    <!-- a -->

</body>
</html>
